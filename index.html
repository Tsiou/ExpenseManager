<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/all.min.css" />
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>
		<title>Document</title>
	</head>
	<body>
		<h4 id="Create-New-Record">Create New Record</h4>
		<form id="new-record">
			<input
				type="text"
				id="category-element"
				placeholder="Set Category (Name)"
				name="categoryElement"
			/>
			<input
				type="number"
        min="0"
				step="0.01"
				id="amount-element"
				placeholder="Set Amount (currency)"
				name="amountElement"
			/>
			<label
				>Fixed Expense?<input
					type="checkbox"
					id="status-element"
					name="statusElement"
				/>(Yes)</label
			>
			<button class="btn btn-success" id="submit-element">Submit Record</button>
		</form>

		<h4 id="filter-options">Filter Options:</h4>
		<input id="text-filter" placeholder="Filter by text:" />
		<label><input id="hide-fixed" type="checkbox" />Hide Fixed records</label>
		<label
			><input id="hide-flexible" type="checkbox" />Hide Flexible records
		</label>

		<h4 id="statistics">Statistics:</h4>
		<span id="total-expenses"> </span>
		<span id="fix-flex-ratio"> </span>

		<ul id="record-list"></ul>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
		<script src="idlib.js"></script>
		<script src="functions.js"></script>
		<script src="maestro.js"></script>
	</body>
</html>
